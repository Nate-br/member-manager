<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member Savings Manager | Vision for a Better Life</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* All CSS is unchanged... */
        :root { --primary: #3498db; --secondary: #2c3e50; --success: #27ae60; --warning: #f39c12; --danger: #e74c3c; --light: #ecf0f1; --dark: #34495e; --gray: #95a5a6; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Power Geez Unicode 1', 'Noto Sans Ethiopic', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #333; line-height: 1.6; min-height: 100vh; padding: 20px; }
        .main-app { display: none; }
        .admin-login { display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .login-card { background: #fff; border-radius: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); max-width: 420px; width: 100%; }
        .login-header { background: var(--secondary); color: #fff; padding: 28px 20px; text-align: center; }
        .login-body { padding: 26px; }
        .login-card .form-group { margin-bottom: 18px; text-align: left; }
        .form-control { width: 100%; padding: 12px 14px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; }
        .btn { padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: #fff; }
        .card { background: #fff; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); padding: 25px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 1px solid #eee; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 14px 10px; text-align: left; border-bottom: 1px solid #eee; }
        .action-buttons .btn { background: transparent; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.show { display: flex; }
        .modal-content { background: #fff; padding: 30px; border-radius: 10px; max-width: 500px; width: 90%; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 14px 20px; border-radius: 6px; color: #fff; z-index: 1001; transform: translateX(120%); transition: transform .4s ease; }
        .notification.show { transform: translateX(0); }
        .notification-success { background: var(--success); } .notification-error { background: var(--danger); }
    </style>
</head>
<body>

    <!-- Admin Login Section -->
    <div class="admin-login" id="adminLogin">
        <div class="login-card">
            <div class="login-header"><h2>Admin Login</h2><p>Vision for a Better Life</p></div>
            <div class="login-body">
                <form id="adminForm">
                    <div class="form-group"><label for="adminUsername">Username</label><input type="text" id="adminUsername" class="form-control" placeholder="admin" required /></div>
                    <div class="form-group"><label for="adminPassword">Password</label><input type="password" id="adminPassword" class="form-control" placeholder="password" required /></div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;"><i class="fas fa-sign-in-alt"></i> Login</button>
                </form>
                <!-- HINT HAS BEEN REMOVED FROM HERE -->
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">
        <div class="container">
            <header> <!-- Header Content --> </header>
            <main class="main-content">
                <!-- Add/Edit Member Form -->
                <div class="card">
                    <div class="card-header"><h2>Add / Edit Member</h2></div>
                    <form id="manualEntryForm">
                        <input type="hidden" id="editingMemberId">
                        <div class="form-row">
                            <div class="form-group"><label for="memberId">Member ID</label><input type="text" id="memberId" class="form-control" required /></div>
                            <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" class="form-control" required /></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="phoneNumber">Phone Number</label><input type="tel" id="phoneNumber" class="form-control" placeholder="+2519..." required /></div>
                            <div class="form-group"><label for="chatId">Telegram Chat ID</label><input type="text" id="chatId" class="form-control" placeholder="Numeric ID" /></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"><label for="shareAmount">Share Amount</label><input type="number" id="shareAmount" class="form-control" min="0" step="0.01" required /></div>
                            <div class="form-group"><label for="entranceFee">Entrance Fee</label><input type="number" id="entranceFee" class="form-control" min="0" step="0.01" required /></div>
                        </div>
                        <div class="form-group"><label for="totalSavings">Total Savings</label><input type="number" id="totalSavings" class="form-control" readonly /></div>
                        <div class="form-group"><label for="date">Date</label><input type="date" id="date" class="form-control" required /></div>
                        <button type="submit" class="btn btn-primary">Save Member</button>
                        <button type="button" id="cancelEditBtn" style="display:none;">Cancel Edit</button>
                    </form>
                </div>
                <!-- Member Data Table -->
                <div class="card">
                    <div class="card-header"><h2>Member Data</h2><input type="text" id="searchInput" class="form-control" placeholder="Search..."></div>
                    <div class="table-container">
                        <table>
                            <thead><tr><th>ID</th><th>Name</th><th>Phone</th><th>Chat ID</th><th>Total Savings</th><th>Date</th><th>Actions</th></tr></thead>
                            <tbody id="membersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification & Modals -->
    <div class="notification" id="notification"></div>
    <!-- ... any other modals ... -->

    <script>
        'use strict';
        let members = [];
        let editingMemberId = null;
        let adminCredentials = {};

        // DOM Elements
        const membersTableBody = document.getElementById('membersTableBody');
        const manualEntryForm = document.getElementById('manualEntryForm');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const adminLogin = document.getElementById('adminLogin');
        const mainApp = document.getElementById('mainApp');
        const adminForm = document.getElementById('adminForm');

        // Storage Functions
        const saveMembersToStorage = () => localStorage.setItem('churchMembersData', JSON.stringify(members));
        const loadMembersFromStorage = () => members = JSON.parse(localStorage.getItem('churchMembersData')) || [];
        const saveAdminCredentials = () => localStorage.setItem('adminCredentials', JSON.stringify(adminCredentials));
        const loadAdminCredentials = () => {
            const storedCreds = localStorage.getItem('adminCredentials');
            adminCredentials = storedCreds ? JSON.parse(storedCreds) : { username: 'admin', password: 'admin123' };
        };

        // --- AUTHENTICATION ---
        function setupAdminLogin() {
            adminForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value.trim();
                if (username === adminCredentials.username && password === adminCredentials.password) {
                    adminLogin.style.display = 'none';
                    mainApp.style.display = 'block';
                } else {
                    showNotification('Invalid credentials!', 'error');
                }
            });
        }

        // --- UI & RENDERING ---
        function renderMembersTable(data = members) {
            membersTableBody.innerHTML = '';
            data.forEach(m => {
                const tr = document.createElement('tr');
                tr.dataset.id = m.id;
                tr.innerHTML = `
                    <td>${m.id}</td><td>${m.name}</td><td>${m.phone || ''}</td>
                    <td>${m.chatId || 'N/A'}</td><td>${(m.totalSavings || 0).toLocaleString()}</td><td>${m.date}</td>
                    <td class="action-buttons">
                        <button class="btn edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn delete-btn"><i class="fas fa-trash"></i></button>
                    </td>`;
                membersTableBody.appendChild(tr);
            });
        }
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification notification-${type} show`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        // --- CRUD OPERATIONS ---
        function handleFormSubmit(e) {
            e.preventDefault();
            const memberData = {
                id: document.getElementById('memberId').value.trim(),
                name: document.getElementById('fullName').value.trim(),
                phone: document.getElementById('phoneNumber').value.trim(),
                chatId: document.getElementById('chatId').value.trim(),
                share: parseFloat(document.getElementById('shareAmount').value) || 0,
                entranceFee: parseFloat(document.getElementById('entranceFee').value) || 0,
                date: document.getElementById('date').value,
            };
            memberData.totalSavings = memberData.share + memberData.entranceFee;

            if (editingMemberId) {
                const index = members.findIndex(m => m.id === editingMemberId);
                if (index !== -1) members[index] = { ...members[index], ...memberData };
                showNotification('Member updated successfully!', 'success');
            } else {
                if (members.some(m => m.id === memberData.id)) {
                    return showNotification('Member ID already exists!', 'error');
                }
                members.push(memberData);
                showNotification('Member added successfully!', 'success');
            }
            saveMembersToStorage();
            renderMembersTable();
            resetForm();
        }

        function editMember(id) {
            const member = members.find(m => m.id === id);
            if (!member) return;
            editingMemberId = id;
            document.getElementById('memberId').value = member.id;
            document.getElementById('memberId').readOnly = true;
            document.getElementById('fullName').value = member.name;
            document.getElementById('phoneNumber').value = member.phone || '';
            
            // THIS IS THE FIX
            document.getElementById('chatId').value = member.chatId || '';

            document.getElementById('shareAmount').value = member.share;
            document.getElementById('entranceFee').value = member.entranceFee;
            document.getElementById('totalSavings').value = member.totalSavings;
            document.getElementById('date').value = member.date;
            
            manualEntryForm.querySelector('button[type="submit"]').textContent = 'Update Member';
            cancelEditBtn.style.display = 'inline-block';
        }

        function deleteMember(id) {
            if (confirm('Are you sure you want to delete this member?')) {
                members = members.filter(m => m.id !== id);
                saveMembersToStorage();
                renderMembersTable();
                showNotification('Member deleted.', 'success');
            }
        }

        function resetForm() {
            editingMemberId = null;
            manualEntryForm.reset();
            document.getElementById('memberId').readOnly = false;
            manualEntryForm.querySelector('button[type="submit"]').textContent = 'Save Member';
            cancelEditBtn.style.display = 'none';
        }

        // --- INITIALIZATION & EVENT LISTENERS ---
        document.addEventListener('DOMContentLoaded', () => {
            loadAdminCredentials();
            setupAdminLogin();
            loadMembersFromStorage();
            renderMembersTable();

            manualEntryForm.addEventListener('submit', handleFormSubmit);
            cancelEditBtn.addEventListener('click', resetForm);

            membersTableBody.addEventListener('click', (e) => {
                const btn = e.target.closest('button');
                if (!btn) return;
                const id = btn.closest('tr').dataset.id;
                if (btn.classList.contains('edit-btn')) editMember(id);
                if (btn.classList.contains('delete-btn')) deleteMember(id);
            });

            // Auto-calculate total savings
            ['shareAmount', 'entranceFee'].forEach(id => {
                document.getElementById(id).addEventListener('input', () => {
                    const share = parseFloat(document.getElementById('shareAmount').value) || 0;
                    const entrance = parseFloat(document.getElementById('entranceFee').value) || 0;
                    document.getElementById('totalSavings').value = (share + entrance).toFixed(2);
                });
            });
        });
    </script>
</body>
</html>
