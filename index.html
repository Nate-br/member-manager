<!DOCTYPE html>
<html lang="am">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>·ã®·ä†·â£·àã·âµ ·âÅ·å†·â£ ·ä†·àµ·â∞·ã≥·ã∞·à≠</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Ethiopic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Ethiopic', sans-serif;
      background: #f3f5f9;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem 0;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1rem auto;
      text-align: center;
      flex-wrap: wrap;
    }

    .stat {
      background: white;
      border-radius: 10px;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 950px;
      margin: 1rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    button {
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #34495e;
    }

    input[type="file"] {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }
    th, td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 0.5rem;
      word-break: break-word;
    }
    th {
      background: #ecf0f1;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }

    .edit, .delete {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete {
      background: #e74c3c;
    }

    .settings {
      text-align: right;
      margin-top: 1rem;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }
      .stat {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>·ã®·ä†·â£·àã·âµ ·âÅ·å†·â£ ·ä†·àµ·â∞·ã≥·ã∞·à≠</header>

  <div class="stats">
    <div class="stat" id="memberCount">·ã®·ä†·â£·àã·âµ ·å†·âÖ·àã·àã ·â•·ãõ·âµ: 0</div>
    <div class="stat" id="totalMoney">·å†·âÖ·àã·àã ·ã®·â•·à≠ ·àò·å†·äï: 0 ·â•·à≠</div>
  </div>

  <div class="container">
    <div class="controls">
      <label for="excelFile" class="btn">
        <button>üìÇ Excel ·ä†·àµ·àò·å£</button>
      </label>
      <input type="file" id="excelFile" accept=".xlsx, .xls" />
      <button onclick="addRow()">‚ûï ·ä†·â£·àç ·ä†·ä≠·àç</button>
      <button onclick="exportExcel()">üì§ Excel ·ãà·ã∞ ·ãç·å≠ ·ä†·ãç·å£</button>
      <button onclick="openSettings()">‚öôÔ∏è ·âÖ·äï·â•·àÆ·âΩ</button>
    </div>

    <table id="memberTable">
      <thead>
        <tr id="tableHead"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <div class="settings hidden" id="settingsBox">
      <h3>‚öôÔ∏è ·ã®·ä†·ãµ·àö·äï ·âÖ·äï·â•·àÆ·âΩ</h3>
      <label>·ã®·â∞·å†·âÉ·àö ·àµ·àù: <input id="username" placeholder="username"></label><br><br>
      <label>·ã®·ã≠·àà·çç ·âÉ·àç: <input id="password" type="password" placeholder="password"></label><br><br>
      <button onclick="saveSettings()">üíæ ·ä†·àµ·âÄ·àù·å•</button>
    </div>
  </div>

  <script>
    let tableData = [];
    let headers = [];

    document.getElementById('excelFile').addEventListener('change', handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: 'array', codepage: 65001 });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        let json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // Merge double headers
        if (json.length > 1) {
          const header1 = json[0];
          const header2 = json[1];
          headers = header1.map((h, i) => {
            const sub = header2[i] ? header2[i].trim() : "";
            if (sub && sub !== "") return `${h.trim()} - ${sub}`;
            return h.trim();
          });
          json = json.slice(2);
        } else {
          headers = json[0];
          json = json.slice(1);
        }

        // Filter invalid headers
        headers = headers.filter(h => h && !/^col_\d+$/i.test(h));

        tableData = json.map(row => {
          const obj = {};
          headers.forEach((h, i) => obj[h] = row[i] || "");
          return obj;
        });

        renderTable();
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable() {
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        thead.appendChild(th);
      });
      const thAction = document.createElement("th");
      thAction.textContent = "·ä•·à≠·àù·åÉ";
      thead.appendChild(thAction);

      tableData.forEach((row, idx) => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h];
          tr.appendChild(td);
        });
        const tdAction = document.createElement("td");
        tdAction.innerHTML = `
          <button class="edit" onclick="editRow(${idx})">Edit</button>
          <button class="delete" onclick="deleteRow(${idx})">Del</button>`;
        tr.appendChild(tdAction);
        tbody.appendChild(tr);
      });

      updateStats();
    }

    function updateStats() {
      document.getElementById("memberCount").textContent = "·ã®·ä†·â£·àã·âµ ·å†·âÖ·àã·àã ·â•·ãõ·âµ: " + tableData.length;
      let total = 0;
      tableData.forEach(r => {
        const val = parseFloat(r["·ãµ·àù·à≠"]);
        if (!isNaN(val)) total += val;
      });
      document.getElementById("totalMoney").textContent = "·å†·âÖ·àã·àã ·ã®·â•·à≠ ·àò·å†·äï: " + total.toLocaleString() + " ·â•·à≠";
    }

    function addRow() {
      const newRow = {};
      headers.forEach(h => newRow[h] = "");
      tableData.push(newRow);
      renderTable();
    }

    function editRow(index) {
      const row = tableData[index];
      headers.forEach(h => {
        const val = prompt(`${h}:`, row[h]);
        if (val !== null) row[h] = val;
      });
      renderTable();
    }

    function deleteRow(index) {
      if (confirm("·ä•·à≠·åç·å†·äõ ·äê·ãé·âµ?")) {
        tableData.splice(index, 1);
        renderTable();
      }
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(tableData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Members");
      XLSX.writeFile(wb, "members_export.xlsx");
    }

    function openSettings() {
      document.getElementById("settingsBox").classList.toggle("hidden");
    }

    function saveSettings() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      localStorage.setItem("adminUser", user);
      localStorage.setItem("adminPass", pass);
      alert("‚úÖ ·âÖ·äï·â•·àÆ·âΩ ·â∞·âÄ·àò·å°!");
    }
  </script>
</body>
</html>
