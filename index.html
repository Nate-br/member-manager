<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
      --gray: #95a5a6;
      --church-green: #27ae60;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
    body {
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .auth-container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .form-control {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .otp-container {
      display: none;
      margin-top: 20px;
    }
    .otp-inputs {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .otp-input {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 15px 25px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
    }
    .notification.show {
      transform: translateX(0);
    }
    .notification-success {
      background: var(--success);
    }
    .notification-error {
      background: var(--danger);
    }
    .spinner {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Vision for a Better Life</h2>
    <p>Member Savings Portal</p>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" placeholder="+251911330471" />
    </div>

    <button class="btn" id="sendOtpBtn">
      <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Verification Code</span>
      <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
    </button>

    <div class="otp-container" id="otpContainer">
      <div class="form-group">
        <label>Enter Verification Code from Telegram</label>
        <div class="otp-inputs">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
        </div>
      </div>
      <button class="btn" id="verifyOtpBtn"><i class="fas fa-lock-open"></i> Verify & Login</button>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const phoneNumberInput = document.getElementById('phoneNumber');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpContainer = document.getElementById('otpContainer');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpInputs = document.querySelectorAll('.otp-input');
    const sendOtpBtnText = document.querySelector('.btn-text');
    const sendOtpBtnSpinner = document.querySelector('.spinner');
    const notification = document.getElementById('notification');

    let currentUser = null;
    let sentOtp = null;

    document.addEventListener('DOMContentLoaded', () => {
      sendOtpBtn.addEventListener('click', sendOtp);
      verifyOtpBtn.addEventListener('click', verifyOtp);
    });

    otpInputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && idx < otpInputs.length - 1) {
          otpInputs[idx + 1].focus();
        }
      });
    });

    async function sendOtp() {
      const phone = phoneNumberInput.value.trim();
      if (!phone) return showNotification("Enter phone number", "error");

      sendOtpBtn.disabled = true;
      sendOtpBtnText.style.display = 'none';
      sendOtpBtnSpinner.style.display = 'inline-block';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone }),
        });

        const data = await res.json();
        if (!data.success) return showNotification(data.message || "Phone not found", "error");

        currentUser = data.user;
        if (!currentUser.chatId) return showNotification("No Telegram chat ID", "error");

        sentOtp = generateOtp();

        const otpRes = await fetch('/api/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chatId: currentUser.chatId, otp: sentOtp }),
        });

        if (!otpRes.ok) throw new Error("Failed to send OTP");

        showNotification("Verification code sent via Telegram", "success");
        otpContainer.style.display = 'block';
      } catch (err) {
        console.error(err);
        showNotification("Failed to send OTP", "error");
        sentOtp = null;
        currentUser = null;
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtnText.style.display = 'inline-flex';
        sendOtpBtnSpinner.style.display = 'none';
      }
    }

    function verifyOtp() {
      const enteredOtp = Array.from(otpInputs).map(input => input.value).join('');
      if (enteredOtp.length !== 6) return showNotification("Enter the 6-digit code", "error");
      if (enteredOtp === sentOtp) {
        showNotification("Login successful!", "success");
        alert("Logged in as " + currentUser.name);
        // Redirect or show dashboard
      } else {
        showNotification("Invalid verification code.", "error");
      }
    }

    function generateOtp() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = `notification notification-${type} show`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
