  <script>
    let tableData = [];
    let headers = [];

    document.getElementById('excelFile').addEventListener('change', handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;
      
      const reader = new FileReader();
      reader.onload = function(evt) {
        try {
          const data = new Uint8Array(evt.target.result);
          const workbook = XLSX.read(data, { type: 'array', cellDates: true });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          
          // Get the range of the sheet
          const range = XLSX.utils.decode_range(sheet['!ref']);
          
          // Extract headers (first row)
          headers = [];
          for (let C = range.s.c; C <= range.e.c; ++C) {
            const address = XLSX.utils.encode_cell({r: range.s.r, c: C});
            const cell = sheet[address];
            let header = cell ? cell.v : "";
            
            // Clean header names
            if (typeof header === 'string') {
              header = header.trim();
            } else if (typeof header === 'number') {
              header = header.toString();
            } else {
              header = "";
            }
            
            // Remove any ID-like prefixes
            header = header.replace(/^ID_\d+_/, '');
            
            headers.push(header || `Column ${C + 1}`);
          }
          
          // Extract data (rows after header)
          const jsonData = XLSX.utils.sheet_to_json(sheet, { 
            header: 1,
            range: {s: {r: range.s.r + 1, c: range.s.c}, e: range.e}
          });
          
          // Process data rows
          tableData = jsonData.map(row => {
            const obj = {};
            headers.forEach((h, i) => {
              let value = row[i];
              // Handle different data types
              if (value === null || value === undefined) {
                value = "";
              } else if (typeof value === 'object') {
                value = JSON.stringify(value);
              } else {
                value = value.toString();
              }
              obj[h] = value;
            });
            return obj;
          });
          
          renderTable();
        } catch (error) {
          console.error("Error processing Excel file:", error);
          alert("Excel ·çã·ã≠·àç·äï ·àò·âÄ·ã®·à≠ ·ä†·àç·â∞·à≥·ä´·àù·ç¢ ·ä•·â£·ä≠·ãé·äï ·âµ·ä≠·ä≠·àà·äõ·ãç·äï ·çã·ã≠·àç ·ã≠·àù·à®·å°·ç¢");
        }
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable() {
      const thead = document.getElementById("tableHead");
      const tbody = document.getElementById("tableBody");
      thead.innerHTML = "";
      tbody.innerHTML = "";

      // Create header row
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        thead.appendChild(th);
      });
      
      const thAction = document.createElement("th");
      thAction.textContent = "·ä•·à≠·àù·åÉ";
      thead.appendChild(thAction);

      // Create data rows
      tableData.forEach((row, idx) => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";
          tr.appendChild(td);
        });
        
        const tdAction = document.createElement("td");
        tdAction.innerHTML = `
          <button class="edit" onclick="editRow(${idx})">·ä†·à≠·âµ·ãï</button>
          <button class="delete" onclick="deleteRow(${idx})">·à∞·à≠·ãù</button>`;
        tr.appendChild(tdAction);
        tbody.appendChild(tr);
      });

      updateStats();
    }

    function updateStats() {
      document.getElementById("memberCount").textContent = tableData.length;
      
      let total = 0;
      tableData.forEach(r => {
        // Try to find a column that might contain monetary values
        const moneyColumns = ["·ãµ·àù·à≠", "·àò·å†·äï", "·â•·à≠", "·å†·âÖ·àã·àã", "Amount", "Total"];
        let moneyValue = 0;
        
        for (const col of moneyColumns) {
          if (r[col] !== undefined) {
            const val = parseFloat(r[col].toString().replace(/[^0-9.]/g, ''));
            if (!isNaN(val)) {
              moneyValue = val;
              break;
            }
          }
        }
        
        total += moneyValue;
      });
      
      document.getElementById("totalMoney").textContent = total.toLocaleString() + " ·â•·à≠";
    }

    function addRow() {
      const newRow = {};
      headers.forEach(h => newRow[h] = "");
      tableData.push(newRow);
      renderTable();
    }

    function editRow(index) {
      const row = tableData[index];
      headers.forEach(h => {
        const val = prompt(`${h}:`, row[h]);
        if (val !== null) row[h] = val;
      });
      renderTable();
    }

    function deleteRow(index) {
      if (confirm("·ä•·à≠·åç·å†·äõ ·äê·ãé·âµ ·ã≠·àÖ·äï ·ä†·â£·àç ·àò·à∞·à®·ãù ·ã≠·çà·àç·åã·àâ?")) {
        tableData.splice(index, 1);
        renderTable();
      }
    }

    function exportExcel() {
      if (tableData.length === 0) {
        alert("·àò·àã·ä≠ ·ã´·àà·â£·â∏·ãç ·ãç·àÇ·â• ·ã®·àà·àù·ç¢");
        return;
      }
      
      const ws = XLSX.utils.json_to_sheet(tableData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Members");
      XLSX.writeFile(wb, "members_export.xlsx");
    }

    function openSettings() {

    function saveSettings() {

        {"·ã®·ä†·â£·àç ·àµ·àù": "·âΩ·à≠·âΩ·äï ·ãà·àç·ã∞", "·ä†·ãµ·à´·àª": "·ã≥·à≠ ·ä®·â∞·àõ", "·àµ·àç·ä≠ ·âÅ·å•·à≠": "0922123456", "·ã®·â•·à≠ ·àò·å†·äï": "7500", "·ã®·àò·å®·à®·àª ·ä≠·çç·ã´": "2023-10-10"},
        {"·ã®·ä†·â£·àç ·àµ·àù": "·àò·àà·à∞ ·ä†·àà·àù", "·ä†·ãµ·à´·àª": "·â£·àÖ·à≠ ·ã≥·à≠", "·àµ·àç·ä≠ ·âÅ·å•·à≠": "0933123456", "·ã®·â•·à≠ ·àò·å†·äï": "3000", "·ã®·àò·å®·à®·àª ·ä≠·çç·ã´": "2023-10-20"}
      ];

    };
