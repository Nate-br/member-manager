<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Telegram Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    /* Same as before â€” styles omitted for brevity */
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Vision for a Better Life</h2>
    <p>Member Savings Portal</p>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" class="form-control" placeholder="+251911330471" />
    </div>

    <button class="btn" id="sendOtpBtn">
      <span class="btn-text"><i class="fas fa-paper-plane"></i> Send Verification Code</span>
      <span class="spinner"><i class="fas fa-spinner fa-spin"></i></span>
    </button>

    <div class="otp-container" id="otpContainer">
      <div class="form-group">
        <label>Enter Verification Code from Telegram</label>
        <div class="otp-inputs">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
          <input type="text" class="otp-input" maxlength="1">
        </div>
      </div>
      <button class="btn" id="verifyOtpBtn"><i class="fas fa-lock-open"></i> Verify & Login</button>
    </div>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    const phoneNumberInput = document.getElementById('phoneNumber');
    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const otpContainer = document.getElementById('otpContainer');
    const verifyOtpBtn = document.getElementById('verifyOtpBtn');
    const otpInputs = document.querySelectorAll('.otp-input');
    const sendOtpBtnText = document.querySelector('.btn-text');
    const sendOtpBtnSpinner = document.querySelector('.spinner');
    const notification = document.getElementById('notification');

    let currentUser = null;
    let sentOtp = null;

    document.addEventListener('DOMContentLoaded', () => {
      sendOtpBtn.addEventListener('click', sendOtp);
      verifyOtpBtn.addEventListener('click', verifyOtp);
    });

    otpInputs.forEach((input, idx) => {
      input.addEventListener('input', () => {
        if (input.value.length === 1 && idx < otpInputs.length - 1) {
          otpInputs[idx + 1].focus();
        }
      });
    });

    async function sendOtp() {
      const phone = phoneNumberInput.value.trim();
      if (!phone) return showNotification("Enter phone number", "error");

      sendOtpBtn.disabled = true;
      sendOtpBtnText.style.display = 'none';
      sendOtpBtnSpinner.style.display = 'inline-block';

      try {
        const res = await fetch('/api/send-otp', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, action: 'request-login' }),
        });

        const data = await res.json();
        if (!data.success) return showNotification(data.message || "Phone not found", "error");

        currentUser = data.user;
        sentOtp = data.otp;

        showNotification("Verification code sent via Telegram", "success");
        otpContainer.style.display = 'block';
      } catch (err) {
        console.error(err);
        showNotification("Failed to send OTP", "error");
        sentOtp = null;
        currentUser = null;
      } finally {
        sendOtpBtn.disabled = false;
        sendOtpBtnText.style.display = 'inline-flex';
        sendOtpBtnSpinner.style.display = 'none';
      }
    }

    async function verifyOtp() {
      const enteredOtp = Array.from(otpInputs).map(input => input.value).join('');
      if (enteredOtp.length !== 6) return showNotification("Enter the 6-digit code", "error");

      const res = await fetch('/api/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ otp: enteredOtp, action: 'verify' }),
      });

      const data = await res.json();
      if (data.success) {
        showNotification("Login successful!", "success");
        alert("Welcome, " + data.user.name);
        // Redirect to member-manager.html or dashboard
      } else {
        showNotification("Invalid verification code.", "error");
      }
    }

    function showNotification(message, type) {
      notification.textContent = message;
      notification.className = `notification notification-${type} show`;
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
