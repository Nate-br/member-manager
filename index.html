<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Member Savings Manager | Admin</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    :root {
      --primary: #007bff;
      --secondary: #2c3e50;
      --success: #28a745;
      --danger: #dc3545;
      --light: #f8f9fa;
      --dark: #343a40;
      --gray: #6c757d;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans Ethiopic", "Power Geez Unicode 1", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #f6f8fb, #dfe9f3);
      color: #333;
      padding: 30px;
      min-height: 100vh;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid var(--light);
      padding-bottom: 15px;
    }
    header h1 {
      font-size: 1.6rem;
      color: var(--secondary);
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
      transition: background 0.2s;
    }
    .btn-primary {
      background: var(--primary);
      color: white;
    }
    .btn-danger {
      background: var(--danger);
      color: white;
    }
    .btn-success {
      background: var(--success);
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }

    .admin-login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }
    .login-card {
      background: #fff;
      border-radius: 12px;
      padding: 35px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--secondary);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .tabs {
      display: flex;
      gap: 6px;
      border-bottom: 2px solid var(--light);
      margin-bottom: 15px;
    }
    .tab {
      padding: 10px 16px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.2s;
    }
    .tab.active {
      border-bottom-color: var(--primary);
      color: var(--primary);
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 12px 10px;
      border-bottom: 1px solid #eee;
    }
    th {
      background: var(--light);
    }
    tr:hover {
      background: #f8f9fa;
    }
    .search-box {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      display: none;
    }
    .notification.show {
      display: block;
    }
    .notification-success {
      background: var(--success);
    }
    .notification-error {
      background: var(--danger);
    }
  </style>
</head>
<body>
  <!-- Admin Login -->
  <div class="admin-login" id="adminLogin">
    <div class="login-card">
      <h2>Admin Login</h2>
      <form id="adminForm">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="adminUsername" class="form-control" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="adminPassword" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%">
          <i class="fas fa-lock"></i> Login
        </button>
      </form>
    </div>
  </div>

  <!-- Main App -->
  <div class="container" id="mainApp" style="display: none">
    <header>
      <h1>Member Savings Manager</h1>
      <div>
        <button class="btn btn-primary" id="importBtn">
          <i class="fas fa-file-import"></i> Import Excel
        </button>
        <button class="btn btn-success" id="exportBtn">
          <i class="fas fa-file-export"></i> Export Excel
        </button>
        <button class="btn btn-danger" id="logoutBtn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="search-box">
      <input
        type="text"
        id="searchInput"
        class="form-control"
        placeholder="Search by name or ID..."
        style="width: 60%"
      />
      <button class="btn btn-danger" id="bulkDeleteBtn">
        <i class="fas fa-trash"></i> Delete Selected
      </button>
    </div>

    <table id="membersTable">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" /></th>
          <th>ID</th>
          <th>Full Name</th>
          <th>Phone</th>
          <th>Total Savings</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="notification" id="notification"></div>

  <script>
    let members = [];
    const adminCredentials = { username: "admin", password: "admin123" };

    const adminLogin = document.getElementById("adminLogin");
    const mainApp = document.getElementById("mainApp");
    const adminForm = document.getElementById("adminForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const searchInput = document.getElementById("searchInput");
    const membersTableBody = document.querySelector("#membersTable tbody");
    const selectAll = document.getElementById("selectAll");
    const bulkDeleteBtn = document.getElementById("bulkDeleteBtn");

    // Notifications
    function showNotification(msg, type = "success") {
      const notif = document.getElementById("notification");
      notif.textContent = msg;
      notif.className = `notification notification-${type} show`;
      setTimeout(() => (notif.className = "notification"), 3000);
    }

    // Local storage
    const saveMembers = () =>
      localStorage.setItem("membersData", JSON.stringify(members));
    const loadMembers = () =>
      (members = JSON.parse(localStorage.getItem("membersData")) || []);

    // Render table
    function renderTable(data = members) {
      membersTableBody.innerHTML = "";
      data.forEach((m, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td><input type="checkbox" class="memberCheckbox" data-id="${m.id}" /></td>
          <td>${m.id}</td>
          <td>${m.name}</td>
          <td>${m.phone || ""}</td>
          <td>${m.totalSavings || 0}</td>
          <td>${m.date || ""}</td>
        `;
        membersTableBody.appendChild(row);
      });
    }

    // Admin login
    adminForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const user = document.getElementById("adminUsername").value.trim();
      const pass = document.getElementById("adminPassword").value.trim();
      if (user === adminCredentials.username && pass === adminCredentials.password) {
        adminLogin.style.display = "none";
        mainApp.style.display = "block";
        loadMembers();
        renderTable();
      } else showNotification("Invalid credentials!", "error");
    });

    logoutBtn.addEventListener("click", () => {
      mainApp.style.display = "none";
      adminLogin.style.display = "flex";
    });

    // Search
    searchInput.addEventListener("input", (e) => {
      const val = e.target.value.toLowerCase();
      const filtered = members.filter(
        (m) =>
          m.name.toLowerCase().includes(val) ||
          m.id.toLowerCase().includes(val) ||
          (m.phone && m.phone.includes(val))
      );
      renderTable(filtered);
    });

    // Bulk delete
    bulkDeleteBtn.addEventListener("click", () => {
      const selected = [...document.querySelectorAll(".memberCheckbox:checked")].map(
        (cb) => cb.dataset.id
      );
      if (selected.length === 0) return showNotification("No members selected", "error");
      if (!confirm("Delete selected members?")) return;
      members = members.filter((m) => !selected.includes(m.id));
      saveMembers();
      renderTable();
      showNotification("Selected members deleted");
      selectAll.checked = false;
    });

    // Select all
    selectAll.addEventListener("change", () => {
      document
        .querySelectorAll(".memberCheckbox")
        .forEach((cb) => (cb.checked = selectAll.checked));
    });

    // Excel import/export
    document.getElementById("importBtn").addEventListener("click", () => {
      const input = document.createElement("input");
      input.type = "file";
      input.accept = ".xlsx,.xls";
      input.addEventListener("change", handleExcelImport);
      input.click();
    });

    function handleExcelImport(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });
        json.forEach((row) => {
          members.push({
            id: row.ID?.toString() || row["አባል መታወቂያ"] || `ID-${Date.now()}`,
            name: row["Full Name"] || row["ሙሉ ስም"] || "",
            phone: row["Phone"] || row["ስልክ"] || "",
            totalSavings:
              row["Total Savings"] || row["ጠቅላላ ቁጠባ"] || 0,
            date: row["Date"] || row["ቀን"] || "",
          });
        });
        saveMembers();
        renderTable();
        showNotification("Excel imported successfully");
      };
      reader.readAsArrayBuffer(file);
    }

    document.getElementById("exportBtn").addEventListener("click", () => {
      if (members.length === 0) return showNotification("No data to export", "error");
      const worksheet = XLSX.utils.json_to_sheet(members);
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, "Members");
      XLSX.writeFile(workbook, "members_data.xlsx");
    });
  </script>
</body>
</html>
